<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Radar AR - Enfoque Dinámico</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --neon: #FF9500; }
      body { margin: 0; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; background: #000; color: white; }

      #overlay {
        position: fixed; inset: 0; z-index: 9999; background: #000;
        display: flex; align-items: center; justify-content: center;
      }
      #start-btn {
        padding: 15px 40px; border: 2px solid var(--neon); color: var(--neon);
        background: transparent; font-weight: bold; text-transform: uppercase; cursor: pointer;
      }

      .hud-header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
        padding: calc(20px + var(--safe-top)) 20px 10px; text-align: center;
      }
      .radar-label { font-weight: 800; letter-spacing: 5px; font-size: 12px; color: var(--neon); text-transform: uppercase; }
      .radar-line { width: 40%; height: 2px; background: var(--neon); margin: 10px auto; box-shadow: 0 0 10px var(--neon); }

      .results-list {
        position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
        padding-bottom: calc(10px + var(--safe-bottom));
        display: flex; flex-direction: column; 
      }

      .town-item {
        background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(8px);
        border-left: 4px solid var(--neon); margin: 2px 15px; padding: 12px 20px;
        display: flex; justify-content: space-between; align-items: center;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

      .town-name { font-weight: 900; font-size: 16px; color: white; text-transform: uppercase; }
      .town-type { font-size: 10px; color: var(--neon); display: block; }
      .town-dist { font-family: monospace; font-size: 18px; font-weight: bold; color: white; }
      
      .crosshair {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 30px; height: 30px; border: 1px dashed var(--neon); border-radius: 50%;
        opacity: 0.5; pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="overlay">
      <button id="start-btn">Iniciar Radar Dinámico</button>
    </div>

    <div class="hud-header">
      <div class="radar-label">Detectando en Cámara</div>
      <div class="radar-line"></div>
    </div>

    <div class="crosshair"></div>
    <div id="results-list" class="results-list"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      let databasePueblos = [];
      let userCoords = null;
      let currentHeading = 0;
      const listContainer = document.getElementById('results-list');

      document.getElementById('start-btn').addEventListener('click', async () => {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          await DeviceOrientationEvent.requestPermission();
        }
        document.getElementById('overlay').style.display = 'none';
        initApp();
      });

      function initApp() {
        // Actualiza posición GPS
        navigator.geolocation.watchPosition((pos) => {
          userCoords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
          if (databasePueblos.length === 0) fetchNearby(userCoords.lat, userCoords.lon);
        }, null, { enableHighAccuracy: true });

        // Actualiza orientación constantemente (al mover la cámara)
        window.addEventListener('deviceorientation', (e) => {
          currentHeading = e.webkitCompassHeading || (360 - e.alpha);
          updateRadar();
        });
      }

      async function fetchNearby(lat, lon) {
        const query = `[out:json];node(around:40000,${lat},${lon})["place"~"city|town|village|hamlet|suburb"];out 100;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          databasePueblos = data.elements.map(el => ({
            name: el.tags.name?.toUpperCase() || "ÁREA NO MARCADA",
            lat: el.lat, lon: el.lon,
            tipo: (el.tags.place || "Punto").toUpperCase()
          }));
        } catch (e) { console.error("Error API"); }
      }

      function updateRadar() {
        if (!userCoords || databasePueblos.length === 0) return;

        const detectados = databasePueblos.map(p => {
          const bearing = calculateBearing(userCoords.lat, userCoords.lon, p.lat, p.lon);
          // Diferencia angular
          let diff = (bearing - currentHeading + 540) % 360 - 180;
          return { ...p, absDiff: Math.abs(diff), dist: calcDist(userCoords.lat, userCoords.lon, p.lat, p.lon) };
        })
        // Filtramos los que están frente a la cámara (90 grados de FOV)
        .filter(p => p.absDiff < 45) 
        .sort((a, b) => a.dist - b.dist)
        .slice(0, 5);

        renderUI(detectados);
      }

      function renderUI(items) {
        // Solo actualizamos el DOM si hay cambios para mantener fluidez
        const content = items.map(p => `
          <div class="town-item">
            <div>
              <span class="town-name">${p.name}</span>
              <span class="town-type">${p.tipo}</span>
            </div>
            <div class="town-dist">${p.dist.toFixed(1)}<span style="font-size:10px">KM</span></div>
          </div>
        `).join('');
        
        if (listContainer.innerHTML !== content) {
            listContainer.innerHTML = content;
        }
      }

      function toRad(d) { return d * Math.PI / 180; }
      
      function calculateBearing(lat1, lon1, lat2, lon2) {
        const dLon = toRad(lon2 - lon1);
        const y = Math.sin(dLon) * Math.cos(toRad(lat2));
        const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                  Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(dLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
      }

      function calcDist(l1, n1, l2, n2) {
        const R = 6371;
        const dL = toRad(l2-l1); const dN = toRad(n2-n1);
        const a = Math.sin(dL/2)**2 + Math.cos(toRad(l1))*Math.cos(toRad(l2))*Math.sin(dN/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      }
    </script>
  </body>
</html>
