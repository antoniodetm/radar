<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Radar AR - Proximidad</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); --neon: #FF9500; }
      body { margin: 0; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; background: #000; color: white; }

      #overlay {
        position: fixed; inset: 0; z-index: 9999; background: #000;
        display: flex; align-items: center; justify-content: center;
      }
      #start-btn {
        padding: 15px 40px; border: 2px solid var(--neon); color: var(--neon);
        background: transparent; font-weight: bold; text-transform: uppercase; cursor: pointer;
      }

      .hud-header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 1000; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.85), transparent);
        padding: calc(20px + var(--safe-top)) 20px 10px; text-align: center;
      }
      .radar-line { width: 40%; height: 2px; background: var(--neon); margin: 10px auto; box-shadow: 0 0 15px var(--neon); }
      .radar-label { font-weight: 800; letter-spacing: 5px; font-size: 12px; color: var(--neon); text-transform: uppercase; }

      /* Lista de resultados (de más cerca a más lejos) */
      .results-list {
        position: fixed; bottom: 0; left: 0; right: 0; z-index: 1000;
        padding-bottom: var(--safe-bottom);
        display: flex; flex-direction: column-reverse; /* El más cercano abajo */
      }

      .town-item {
        background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(10px);
        border-left: 4px solid var(--neon); margin: 2px 10px; padding: 10px 20px;
        display: flex; justify-content: space-between; align-items: center;
        transition: all 0.3s ease;
      }

      /* Estilo especial para el más cercano (el primero de la lista) */
      .town-item:last-child {
        background: rgba(255, 149, 0, 0.15);
        border-left: 6px solid var(--neon);
        padding: 15px 20px;
      }

      .town-name { font-weight: 900; font-size: 18px; color: white; }
      .town-type { font-size: 10px; color: var(--neon); display: block; margin-top: 2px; }
      .town-dist { font-family: monospace; font-size: 20px; font-weight: bold; }
    </style>
  </head>

  <body>
    <div id="overlay">
      <button id="start-btn">Activar Radar de Proximidad</button>
    </div>

    <div class="hud-header">
      <div class="radar-label">Localizaciones Cercanas</div>
      <div class="radar-line"></div>
    </div>

    <div id="results-list" class="results-list"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
      let databasePueblos = [];
      let userCoords = null;
      const listContainer = document.getElementById('results-list');

      document.getElementById('start-btn').addEventListener('click', async () => {
        document.getElementById('overlay').style.display = 'none';
        initApp();
      });

      function initApp() {
        navigator.geolocation.watchPosition((pos) => {
          const { latitude, longitude } = pos.coords;
          userCoords = { lat: latitude, lon: longitude };
          fetchNearby(latitude, longitude);
        }, null, { enableHighAccuracy: true });
      }

      async function fetchNearby(lat, lon) {
        // Buscamos ciudades, pueblos, villas y barrios (suburb)
        const query = `[out:json];node(around:50000,${lat},${lon})["place"~"city|town|village|hamlet|suburb"];out 50;`;
        const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          databasePueblos = data.elements.map(el => ({
            name: el.tags.name?.toUpperCase() || "ZONA DESCONOCIDA",
            lat: el.lat, lon: el.lon,
            tipo: (el.tags.place || "Punto").toUpperCase()
          }));
          updateList();
        } catch (e) { console.error("Error API"); }
      }

      function updateList() {
        if (!userCoords || databasePueblos.length === 0) return;

        // Calcular distancias y ordenar
        const sorted = databasePueblos
          .map(p => ({ ...p, dist: calcDist(userCoords.lat, userCoords.lon, p.lat, p.lon) }))
          .sort((a, b) => a.dist - b.dist)
          .slice(0, 5); // Máximo 5 localizaciones

        renderUI(sorted);
      }

      function renderUI(items) {
        listContainer.innerHTML = items.map(p => `
          <div class="town-item">
            <div>
              <span class="town-name">${p.name}</span>
              <span class="town-type">${p.tipo}</span>
            </div>
            <div class="town-dist">${p.dist.toFixed(1)}<span style="font-size:10px">KM</span></div>
          </div>
        `).join('');
      }

      function toRad(d) { return d * Math.PI / 180; }
      function calcDist(l1, n1, l2, n2) {
        const R = 6371;
        const dL = toRad(l2-l1); const dN = toRad(n2-n1);
        const a = Math.sin(dL/2)**2 + Math.cos(toRad(l1))*Math.cos(toRad(l2))*Math.sin(dN/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      }
    </script>
  </body>
</html>
